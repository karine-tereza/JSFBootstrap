<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <ui:define name="conteudo">
        <div style="margin-bottom: 2%" align="center">
            <h3>Lista de alunos</h3>
        </div>
        <h:form>
            <h:inputHidden value="#{disciplinaController.disciplinaModel.idDisciplina}" />
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="nome">Disciplina</label>
                    <input class="form-control" type="text" placeholder="#{disciplinaController.disciplinaModel.nome}" readonly="" />
                </div>
                <div class="form-group col-md-6">
                    <label for="descrica">Descricao</label>
                    <input class="form-control" type="text" placeholder="#{disciplinaController.disciplinaModel.descricao}" readonly="" />
                </div>
                <div class="form-group col-md-4">
                    <label for="cargaHoraria">Carga Horaria</label>
                    <input class="form-control" type="text" placeholder="#{disciplinaController.disciplinaModel.cargaHorariaTotal}" readonly="" />
                </div>
                <div class="form-group col-md-10">
                    <label for="professor">Professor</label>
                    <input class="form-control" type="text" placeholder="#{disciplinaController.disciplinaModel.professor.nome}" readonly="" />
                </div>
                <table class="table" onload="#{disciplinaController.disciplinaModel.idDisciplina}">
                    <thead class="table-bordered table-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">nome</th>
                            <th scope="col">Excluir</th>
                        </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{disciplinaController.disciplinaModel.listaDeAlunos}" var="aluno">
                    <tr>
                        <td>#{aluno.idpessoa}</td>
                        <td>#{aluno.nome}</td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{disciplinaController.excluirAluno()}"/>
                            </h:form>
                        </td>
                    </tr> 
                </ui:repeat>
            </tbody>
                </table>
            </div>
            
            </h:form>
    </ui:define>
</ui:composition>
