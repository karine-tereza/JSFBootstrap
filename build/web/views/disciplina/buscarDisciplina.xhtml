<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">
                    
    <ui:define name="conteudo">
        <div style="margin-bottom: 2%" align="center">
            <h3>Disciplinas</h3>
        </div>
        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblnome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblnome" value="nome"/>
            </div>
            <div class="form-group mb-2 col-md-4">
                <label for="nome" class="sr-only">Nome</label>
                <h:inputText class="form-control" value="#{disciplinaController.disciplinaModel.nome}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{disciplinaController.buscarTodos()}"/>
        </h:form>
        <table class="table table-bordered table-light" style="margin-top: 3%">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Carga Horaria</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                    <th scope="col">Alunos</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{disciplinaController.listaDeDisciplinas}" var="disciplina">
                    <tr>
                        <td>#{disciplina.idDisciplina}</td>
                        <td>#{disciplina.nome}</td>
                        <td>#{disciplina.descricao}</td>
                        <td>#{disciplina.cargaHorariaTotal}</td>
                        <td>#{disciplina.professor.nome}</td>
                       
                        
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Editar" action= "#{disciplinaController.editarPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-danger" value="Excluir" onclick="return confirm('Deseja realmente excluir o registro?')" action= "#{disciplinaController.excluirPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Listar" action= "#{disciplinaController.listaDeDisciplinas(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
